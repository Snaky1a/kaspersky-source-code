;------------- formats ------------
;
; <icon_name>=<icon_path>
; <color>=RGB(r,g,b)|<sys_clr>, sys_clr=SYS_3DFACE|SYS_WINDOW
; <background>=(<color>,bitmap_path)
; <border>=(<color>,[r(ight)][l(eft)][t(op)][b(ottom)])
; <font>=(font_name,size,<weight>,<style>,<color>,<charextra>), <weight>=(0,1000), <style>=[i(talic)][u(nderline)], <charextra>=<signed integer>
; <align>=[[l(eft)|c(enter)|r(ight)|p(revios)|a(fter)|s(ame)][t(op)|c(enter)|b(ottom)|p(revios)|a(fter)|s(ame)]]
; <item_type>=itemlist|group|button|check|radio|hotlink|objpath|progress|combo|tab|listctrl|navigator|treectrl|taskview|scanview|objlist|taskreport|taskobjstat
; <attr>=hide|<custom_item_attribute>
; <props>=[t(<item_type>)] [at(<attr>,[<attr>,...])] [f(<font>)] [b(<border>)] [bg(<background>)] [i(<icon>)] [a(<align>)] [mg(x,y)] [xy(x,y)] [sz(cx,cy)]
; <itemid>=<[section_name]>|<props>

;bmpbutton states:
